{% extends "base.html" %}
{% block content %}
    
    <h2>{{ total_pages }} pages with completed fields</h2>
    <div class="row">
        <div class="col-md-6">
            <ul class="list-group">
            {% for page in pages %}
                <li class="list-group-item">
                    <span class="badge">{{ page.annotations|length }} fields completed</span>
                <a href="/items/{{ page.identifier}}/pages/{{ page.page }}/">NAA: {{page.series}}, {{page.control_symbol}}</a>
            </li>
            {% endfor %}
            </ul>
        </div>
    </div>

{% endblock %}
